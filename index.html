<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"> -->
    <link href="http://fonts.cdnfonts.com/css/octin-spraypaint" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Peaton Fugitivo Oficial</title>
</head>
<body>
    <header>
        <nav class="main-nav">
            <img src="./logo/logo400.png" alt="logo-band" class="main-nav__logo">
        
            <ul class="main-nav__list">
                <li class="main-nav__item"><a href="#" class="main-nav__link">Inicio</a></li>
                <li class="main-nav__item"><a href="#" class="main-nav__link">Acerca de</a></li>
                <li class="main-nav__item"><a href="#" class="main-nav__link">Eventos</a></li>
                <li class="main-nav__item"><a href="#" class="main-nav__link">Mercancia</a></li>
                <li class="main-nav__item"><a href="#" class="main-nav__link">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-photo">
            <img src="./img/main-photo-banner3.png" alt="main-photo-banner" class="section-photo__img"> 
        </section>
        <p class="members-title">Miembros</p>
        <section class="cards-members">
            <article class="cards-members__card">
                <figure class="cards-members__figure">
                    <img src="./icons/andres.png" alt="andres-icon" class="cards-members__img">
                </figure>
                <div class="cards-members__description">
                    <p>Andres Jara</p>
                    <p>Guitarra</p>
                </div>
            </article>
            <article class="cards-members__card">
                <figure class="cards-members__figure">
                    <img src="./icons/jeff.png" alt="jeff-icon" class="cards-members__img">
                </figure>
                <div class="cards-members__description">
                    <p>Jeff Ardila</p>
                    <p>Bajo y Coros</p>
                </div>
            </article>
            <article class="cards-members__card">
                <figure class="cards-members__figure">
                    <img src="./icons/mao.png" alt="mao-icon" class="cards-members__img">
                </figure>
                <div class="cards-members__description">
                    <p>Mauro Chiquillo</p>
                    <p>Voz Lider y Guitarra</p>
                </div>
            </article>
            <article class="cards-members__card">
                <figure class="cards-members__figure">
                    <img src="./icons/matt.png" alt="matt-icon" class="cards-members__img">
                </figure>
                <div class="cards-members__description">
                    <p>Mattew Jara</p>
                    <p>Bateria</p>
                </div>
            </article>
        </section>
        <footer class="footer">
            <p class="footer__title">FOOTER EN DESARROLLO</p>
            <section class="footer__social-icons">
                <img src="" alt="">
            </section>
        </footer>
            
    </main>
</body>
</html>
