<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"> -->
    <link href="http://fonts.cdnfonts.com/css/octin-spraypaint" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/main-nav.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/b7189a7091.js" crossorigin="anonymous"></script>
    <title>Peaton Fugitivo Oficial</title>
</head>
<body>
    <header>
        <nav class="main-nav" id="main-nav">
            <i class="fa fa-bars"></i>
        </nav>
    </header>

    <!-- Section nav inside the hamburguer -->
    <main>
        <section class="navigation">
            <section class="nav-container">
                <div class="nav-container__logo">
                    <a href="#">
                        <img src="./logo/logo400.png" alt="logo-band">
                    </a>
                </div>
                <div class="nav-container__main">
                    <ul class="list-menu">
                        <li class="list-menu__item">
                            <a href="#">INICIO</a>
                        </li>
                        <li class="list-menu__item">
                            <a href="#">LA BANDA</a>
                        </li>
                        <li class="list-menu__item">
                            <a href="#">NUESTRA MUSICA</a>
                        </li>
                        <li class="list-menu__item">
                            <a href="#">LOS EVENTOS</a>
                        </li>
                        <li class="list-menu__item">
                            <a href="#">GALERIA</a>
                        </li>
                        <li class="list-menu__item">
                            <a href="#">SHOP</a>
                        </li>
                    </ul>
                    <ul class="list-social">
                        <li>
                            <a href="#">
                                <img src="./icons/instagram.png" alt="instagram-icon">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./icons/facebook.png" alt="facebook-icon"/>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./icons/twitter.png" alt="twitter-icon">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./icons/youtube.png" alt="youtube-icon">
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
        </section>

        <!-- Section First Banner -->

        <section class="section-photo">
            <img src="./img/main-photo-banner3.png" alt="main-photo-banner" class="section-photo__img"> 
        </section>
        <p class="members-title">Miembros</p>
        <section class="cards-members">
            <article class="cards-members__card">
                <figure class="cards-members__figure">
                    <img src="./icons/andres.png" alt="andres-icon" class="cards-members__img">
                </figure>
                <div class="cards-members__description">
                    <p>Andres Jara</p>
                    <p>Guitarra</p>
                </div>
            </article>
            <article class="cards-members__card">
                <figure class="cards-members__figure">
                    <img src="./icons/jeff.png" alt="jeff-icon" class="cards-members__img">
                </figure>
                <div class="cards-members__description">
                    <p>Jeff Ardila</p>
                    <p>Bajo y Coros</p>
                </div>
            </article>
            <article class="cards-members__card">
                <figure class="cards-members__figure">
                    <img src="./icons/mao.png" alt="mao-icon" class="cards-members__img">
                </figure>
                <div class="cards-members__description">
                    <p>Mauro Chiquillo</p>
                    <p>Voz Lider y Guitarra</p>
                </div>
            </article>
            <article class="cards-members__card">
                <figure class="cards-members__figure">
                    <img src="./icons/matt.png" alt="matt-icon" class="cards-members__img">
                </figure>
                <div class="cards-members__description">
                    <p>Mattew Jara</p>
                    <p>Bateria</p>
                </div>
            </article>
        </section>
        <footer class="footer">
            <p class="footer__title">FOOTER EN DESARROLLO</p>
            <section class="footer__social-icons">
                <img src="" alt="">
            </section>
        </footer>
            
    </main>
</body>
</html>
